<!DOCTYPE html>
<html>
<head>
    <title>HTML Forms</title>
</head>
<body>
    <form action="">
        <label for="uname">Enter the UserName</label>
        <input type="text" id="uname" name="uname" required>
        <br>
        <label for="pwd">Enter the Password</label>
        <input type="password" id="pwd" name="pass" required>
        <br>
        <label for="Email">Enter the Email</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="Review">Enter the Review</label>
        <textarea id="Review" name="Review" rows="10" cols="10">Enter Review for the movie</textarea>
        <br><br>
        <label for="hobby">Choose your Hobby: </label>
        <input type="checkbox" id="hobby1" name="hobby1" value="Singing">Singing
        <input type="checkbox" id="hobby2" name="hobby2" value="Dancing">Dancing
        <input type="checkbox" id="hobby3" name="hobby3" value="Reading">Reading
        <br>
        <label for="pro">Select Your Programme:</label>
        <input type="radio" name="pro" id="btech">
        <label for="btech">B. Tech</label>
        <input type="radio" name="pro" id="mtech">
        <label for="mtech">M. Tech</label>
        <input type="radio" name="pro" id="mba">
        <label for="mba">MBA</label>    
        <br>
       
    
        <label for="state">Select the State:</label>
        <select id="state" name="states" size="3" multiple>
            <option value="choose your state">Choose Your State</option>
            <option value="TamilNadu">Tamil Nadu</option>
            <option value="Kerala">Kerala</option>
            <option value="Karnataka">Karnataka</option>
        </select>
        <br>
        <label for="files">Choose File:</label>
        <input type="file" name="files1">
        <br>
        <input type="submit" name="Submitform" id="Submitform" value="Submitform">
        <input type="reset" name="Reset" id="Reset" value="Reset">
        <input type="image" name="imgbtn" id="imgbtn" src="submitimg.jpeg" width="90" height="45">



    </form>
</body>
</html>
